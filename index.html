<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="TodoLIST.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
</head>
<body>
  <div class="container1">
    <div class="heading">
      <img src="image/logo.jpg" alt="">
      <h1>To-Do List</h1>
      
    </div>
    <div class="input">
      <span><input type="text" id="input" placeholder="Add New Task">
      <button id="add-task">ADD</button></span>
    </div>
    <div class="status-btn">
      <button class="all" id="task">All</button>
      <button id="pending">Pending</button>
      <button id="completed">Completed</button>
      <button class="clear" id="clear-task">clear</button>
    </div>
    <div class="task-list" id="list">
    </div>
  </div>

 
    <script src="TodoLIST.js" defer></script>
</body>
</html>
